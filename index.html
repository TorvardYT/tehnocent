<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ТехноЦентр</title>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'PT Sans', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(270deg, #000000, #0000FF, #00BFFF);
            background-size: 600% 600%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 2.5em; /* Уменьшил размер шрифта */
            transition: color 0.5s; /* Добавил плавный переход цвета */
        }

        p {
            font-size: 1.2em; /* Размер шрифта для параграфа */
            transition: color 0.5s; /* Плавный переход цвета для параграфа */
        }

        .button-container {
            margin: 20px 0;
        }

        .button {
            background-color: #00BFFF;
            color: #ffffff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin: 0 10px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #007FFF;
        }

        .support-button {
            background-color: #e84545;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px; 
        }

        .support-button:hover {
            background-color: #c03939;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="header">Добро пожаловать в ТехноЦентр!</h1>
        <p id="paragraph">Следите за нашими новостями и обновлениями в мире технологий.</p>
        <div class="button-container">
            <a href="https://dzen.ru/tehnocent/" class="button">Яндекс Дзен</a>
            <a href="https://t.me/tehnocent" class="button">Telegram</a>
        </div>
        <button class="support-button" onclick="support()">Поддержать</button>
    </div>
    <script>
        function support() {
            alert("Спасибо за вашу поддержку!");
        }

        // Функция для изменения цвета заголовка и параграфа в зависимости от фона
        function updateTextColor() {
            const header = document.getElementById('header');
            const paragraph = document.getElementById('paragraph');
            const bgColor = window.getComputedStyle(document.body).backgroundImage;

            // Проверяем, содержит ли фон черный цвет
            if (bgColor.includes('rgb(0, 0, 0)')) { 
                header.style.color = 'cyan'; // Цвет заголовка голубой
                paragraph.style.color = 'white'; // Цвет параграфа белый
            } else {
                header.style.color = 'black'; // Цвет заголовка черный
                paragraph.style.color = 'black'; // Цвет параграфа черный
            }
        }

        // Проверяем цвет фона при загрузке страницы
        window.onload = updateTextColor;

        // Проверяем цвет фона при изменении анимации
        setInterval(updateTextColor, 15000); // Проверяем каждые 15 секунд
    </script>
</body>
</html>
